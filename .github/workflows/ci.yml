name: CI & Preview

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Verify & Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: npm

      - name: Install dependencies
        run: npm ci --workspaces=false

      - name: Verify
        run: npm run verify
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy preview to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=wingdex --branch=pr-${{ github.event.pull_request.number }}

      - name: Create GitHub Deployments
        uses: actions/github-script@v7
        with:
          script: |
            const previews = [
              { env: 'Preview', url: 'https://pr-${{ github.event.pull_request.number }}.wingdex.pages.dev' },
              { env: 'Preview (commit)', url: '${{ steps.deploy.outputs.deployment-url }}' },
            ];
            for (const { env, url } of previews) {
              const { data: deployment } = await github.rest.repos.createDeployment({
                ...context.repo,
                ref: context.sha,
                environment: env,
                auto_merge: false,
                required_contexts: [],
                transient_environment: true,
              });
              await github.rest.repos.createDeploymentStatus({
                ...context.repo,
                deployment_id: deployment.id,
                state: 'success',
                environment_url: url,
              });
            }
