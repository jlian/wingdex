name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Detect non-doc changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          predicate-quantifier: every
          filters: |
            non_docs:
              - '**'
              - '!**/*.md'
              - '!docs/**'

      - uses: actions/checkout@v4
        if: steps.filter.outputs.non_docs == 'true'

      - uses: actions/setup-node@v4
        if: steps.filter.outputs.non_docs == 'true'
        with:
          node-version: 22
          cache: npm

      - name: Install and run verify
        if: steps.filter.outputs.non_docs == 'true'
        run: |
          npm install -g npm@10.9.2
          npm ci --workspaces=false
          npm run verify

      - name: Skip docs-only changes
        if: steps.filter.outputs.non_docs != 'true'
        run: echo "Docs-only changes detected, skipping full CI"
