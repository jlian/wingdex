name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  classify:
    runs-on: ubuntu-latest
    outputs:
      run_full: ${{ steps.decision.outputs.run_full }}
      reason: ${{ steps.decision.outputs.reason }}
    steps:
      - name: Detect docs-only changes
        if: github.event_name == 'pull_request'
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - '**/*.md'
              - 'docs/**'
            non_docs:
              - '**'
              - '!**/*.md'
              - '!docs/**'

      - name: Classify CI mode
        id: decision
        shell: bash
        run: |
          run_full=true
          reason="full CI"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ github.head_ref }}" == release-please--* ]]; then
              run_full=false
              reason="release-please branch"
            elif [[ "${{ steps.changes.outputs.docs }}" == "true" && "${{ steps.changes.outputs.non_docs }}" != "true" ]]; then
              run_full=false
              reason="docs-only changes"
            fi
          fi

          echo "run_full=$run_full" >> "$GITHUB_OUTPUT"
          echo "reason=$reason" >> "$GITHUB_OUTPUT"

  full-ci:
    needs: classify
    if: needs.classify.outputs.run_full == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Pin npm version
        run: npm install -g npm@10.9.2

      - name: Install dependencies
        run: npm ci --workspaces=false

      - name: Type check
        run: npx tsc -b --noCheck

      - name: Unit tests
        run: npm run test:unit

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npm run test:e2e

      - name: Build
        run: npm run build

  ci:
    needs: [classify, full-ci]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Finalize CI result
        shell: bash
        run: |
          if [[ "${{ needs.classify.outputs.run_full }}" == "true" ]]; then
            [[ "${{ needs.full-ci.result }}" == "success" ]] || {
              echo "Full CI was required but did not succeed"
              exit 1
            }
            echo "Full CI completed successfully"
          else
            echo "Fast-path CI completed successfully (${{ needs.classify.outputs.reason }})"
          fi
