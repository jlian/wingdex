name: Release

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  release:
    name: Release & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run semantic-release
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Ensure BETTER_AUTH_SECRET in Pages
        run: |
          if [ -z "${BETTER_AUTH_SECRET:-}" ]; then
            echo "Missing BETTER_AUTH_SECRET GitHub secret"
            exit 1
          fi
          printf '%s' "$BETTER_AUTH_SECRET" | npx wrangler pages secret put BETTER_AUTH_SECRET --project-name=wingdex
        env:
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply D1 migrations
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            npx wrangler d1 migrations apply wingdex-db --remote
          else
            npx wrangler d1 migrations apply wingdex-db-dev --remote
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=wingdex ${{ github.ref != 'refs/heads/main' && format('--branch={0}', github.ref_name) || '' }}
