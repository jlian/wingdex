<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirdDex</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="Upload bird photos, let AI identify the species, build your BirdDex." />
    <meta name="theme-color" content="#2d5a27" />
        <script>
            (() => {
                try {
                    const stored = localStorage.getItem('theme')
                    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches
                    const theme = stored === 'dark' || stored === 'light'
                        ? stored
                        : (systemDark ? 'dark' : 'light')

                    document.documentElement.classList.remove('light', 'dark')
                    document.documentElement.classList.add(theme)
                    document.documentElement.style.colorScheme = theme
                } catch {
                    // no-op: fall back to default rendering
                }
            })()
        </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Newsreader:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <div id="spark-app"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
